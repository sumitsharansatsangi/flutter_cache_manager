name: flutter_cache_manager
publish_to: none
description: Generic cache manager for flutter. Saves web files on the storages of the device and saves the cache info using sqflite.
version: 3.3.0
homepage: https://github.com/Baseflow/flutter_cache_manager/tree/master/flutter_cache_manager

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  clock: ^1.1.1
  collection: ^1.17.1
  file: "^6.1.4"
  flutter:
    sdk: flutter
  http: ^1.1.0
  path: ^1.8.3
  path_provider:
    git: https://github.com/kumsumit/path_provider.git
  rxdart: ">=0.27.7 <0.28.0"
  sqflite: ^2.2.8+4
  uuid: ^4.0.0

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter
  mockito: ^5.4.2
  flutter_lints: 
    git: https://github.com/kumsumit/flutter_lints.git