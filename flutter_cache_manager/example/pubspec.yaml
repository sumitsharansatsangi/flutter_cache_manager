name: example
description: A project that showcases usage of flutter_cache_manager
publish_to: none
version: 1.0.0+1
environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  baseflow_plugin_template: ^2.1.2
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_cache_manager:
    path: ../
  url_launcher:
    git: https://github.com/kumsumit/url_launcher.git

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
    git: https://github.com/kumsumit/flutter_lints.git

flutter:
  uses-material-design: true
